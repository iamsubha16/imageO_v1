<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - imageO</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .gradient-text {
      background: linear-gradient(90deg, #6366f1, #a855f7);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen transition-colors duration-300">

  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-sm p-8 space-y-6">
    <div class="text-center">
      <img src="https://huggingface.co/spaces/iamSubha16/imageO1/resolve/main/static/images/imageO.png" alt="imageO logo" class="w-12 h-12 mx-auto mb-2">
      <h2 class="text-2xl font-bold gradient-text">Sign Up for imageO</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400">Create your account</p>
    </div>

    <form method="POST" action="/signup" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition duration-300">
        Sign Up
      </button>
    </form>

    <div class="relative text-center">
      <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
      </div>
      <div class="relative bg-white dark:bg-gray-800 px-3 text-sm text-gray-500 dark:text-gray-400">
        or
      </div>
    </div>

    <!-- Google Signup Button -->
    <button id="google-signup" class="w-full flex items-center justify-center gap-2 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition duration-300">
      <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#fff" d="M43.6 20.5H42V20H24v8h11.3C33.7 32.1 29.3 35 24 35c-6.1 0-11-4.9-11-11s4.9-11 11-11c2.8 0 5.4 1.1 7.4 2.9l6-6C33.1 6.2 28.8 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11 0 20-8 20-20 0-1.2-.1-2.3-.4-3.5z"/></svg>
      Sign Up with Google
    </button>

    <p class="text-sm text-center text-gray-600 dark:text-gray-400">
      Already have an account?
      <a href="/login" class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline">Log in here</a>
    </p>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded shadow-lg hidden transition-all duration-300 z-50">

  <script type="module" src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
